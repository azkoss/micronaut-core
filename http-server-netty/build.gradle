dependencies {
    compile project(":http-server")
    compile project(":router")




    compileOnly project(":inject-groovy")
    compileOnly project(":inject-java")

    compile 'com.typesafe.netty:netty-reactive-streams-http:2.0.0', {
        exclude group:'com.typesafe.netty', module:'netty-reactive-streams'
    }
    compile 'com.typesafe.netty:netty-reactive-streams:2.0.0', {
        exclude group:'io.netty', module:'netty-handler'
    }
    compile "io.netty:netty-codec-http:$nettyVersion"
    compile "io.netty:netty-handler:$nettyVersion"

    testCompile project(":inject-groovy")
    testCompile project(":inject-java")
    testCompile "org.codehaus.groovy:groovy-json:$groovyVersion"
    testCompile 'com.squareup.okhttp3:okhttp:3.8.1'
    testCompile 'com.launchdarkly:okhttp-eventsource:1.5.2'
    testCompile 'io.reactivex.rxjava2:rxjava:2.1.5'
}
