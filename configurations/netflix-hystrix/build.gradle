dependencies {
    compileOnly project(":inject-java")
    compile project(":configurations:netflix-archaius")
    compile "com.netflix.hystrix:hystrix-core:$hystrixVersion"

    compile "com.netflix.hystrix:hystrix-serialization:$hystrixVersion", {
        exclude group:"com.fasterxml.jackson.module", module:'jackson-module-afterburner'
        exclude group:"com.fasterxml.jackson.core", module:'jackson-core'
        exclude group:"com.fasterxml.jackson.core", module:'jackson-databind'
        exclude group:"com.fasterxml.jackson.core", module:'jackson-annotations'
    }

    runtime "com.fasterxml.jackson.module:jackson-module-afterburner:$jacksonVersion"

    runtime "io.reactivex:rxjava:$rxJava1Version"
    runtime project(":runtime")
    runtime "com.github.akarnokd:rxjava2-interop:$rxJavaInteropVersion"

    testCompile project(":discovery-client")
    testCompile project(":inject-groovy")
    testCompile project(":inject-java")
    testCompile project(":http-server-netty")
}