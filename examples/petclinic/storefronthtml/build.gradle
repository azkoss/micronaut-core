apply plugin: 'groovy'

dependencies {
  compileOnly "org.particleframework:inject-groovy:${projectVersion}"
  compile "org.particleframework:runtime-groovy:${projectVersion}"
  compile "org.particleframework:http-server-netty:${projectVersion}"
  compile "org.particleframework:http-netty:${projectVersion}"
  compile project(":api")
  compile "org.particleframework:http-client:${projectVersion}"
  runtime "org.yaml:snakeyaml:$yamlVersion"
  compile "org.codehaus.groovy:groovy-xml:$groovyVersion"

  testCompile("org.spockframework:spock-core:1.1-groovy-2.4") {
        exclude module:'groovy-all'
  }
}
