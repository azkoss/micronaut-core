apply plugin: 'groovy'

dependencies {
  compileOnly "org.particleframework:inject-groovy:${projectVersion}"
  compileOnly "org.particleframework:inject-java:${projectVersion}"
  compile "org.particleframework:runtime-groovy:${projectVersion}"
  compile "org.particleframework:http-server-netty:${projectVersion}"
  compile project(":api")
  compile "org.particleframework:http-client:${projectVersion}"
  compile "org.particleframework:function-client:${projectVersion}"


  testCompile("org.spockframework:spock-core:1.1-groovy-2.4") {
        exclude module:'groovy-all'
  }
}
