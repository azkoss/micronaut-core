mainClassName = "example.offers.Application"

apply plugin: 'groovy'

dependencies {
    compileOnly "org.particleframework:inject-java:${projectVersion}"

    compile project(":api")
    compile "org.particleframework.configuration:hibernate-validator:${projectVersion}"
    compile "org.particleframework:http-server-netty:${projectVersion}"
    compile "org.particleframework:discovery-client:${projectVersion}"


    compile "org.particleframework.configuration:redis-lettuce:${projectVersion}"

    compile "org.particleframework:runtime:${projectVersion}"

    runtime "org.yaml:snakeyaml:$yamlVersion"

    testCompile "junit:junit:4.12"
    testCompile "org.particleframework:inject-groovy:${projectVersion}"
    testCompile "org.particleframework:http-client:${projectVersion}"

    testCompile "org.codehaus.groovy:groovy:$groovyVersion"
    testCompile("org.spockframework:spock-core:1.1-groovy-2.4") {
        exclude module:'groovy-all'
    }
    
    testRuntime "com.github.kstyrc:embedded-redis:0.6"
}
shadowJar {
    mergeServiceFiles()
}