mainClassName = "example.offers.Application"

apply plugin: 'groovy'

dependencies {
    compileOnly "org.particleframework:inject-groovy:${projectVersion}"

    compile project(":api")
    compile "org.particleframework.configuration:hibernate-validator:${projectVersion}"
    compile "org.particleframework:http-server-netty:${projectVersion}"
    compile "org.particleframework:discovery-client:${projectVersion}"


    compile "org.particleframework.configuration:redis-lettuce:${projectVersion}"

    compile "org.particleframework:runtime:${projectVersion}"

    testCompile "junit:junit:4.12"
    testCompile "org.particleframework:inject-java:${projectVersion}"
    testCompile "org.particleframework:http-client:${projectVersion}"
}
shadowJar {
    mergeServiceFiles()
}