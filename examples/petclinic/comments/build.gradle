apply plugin: 'groovy'
repositories {
    maven { url "https://repo.grails.org/grails/core" }
}
dependencies {
    compileOnly "org.particleframework:inject-groovy:${projectVersion}"

    compile project(":api")
    compile "org.particleframework.configuration:neo4j-gorm:${projectVersion}"

    compile "org.particleframework:http-server-netty:${projectVersion}"
    compile "org.particleframework:discovery-client:${projectVersion}"

    testCompile "org.particleframework:inject-groovy:${projectVersion}"
    testCompile("org.spockframework:spock-core:1.1-groovy-2.4") {
        exclude module:'groovy-all'
    }

    testRuntime "org.neo4j.test:neo4j-harness:3.3.3"
}
