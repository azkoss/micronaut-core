mainClassName = "example.mail.Application"

apply plugin: 'groovy'

dependencies {
    compileOnly "org.particleframework:inject-java:${projectVersion}"

    compile project(":api")
    compile "org.particleframework:http-server-netty:${projectVersion}"
    compile "org.particleframework:discovery-client:${projectVersion}"

    compile 'com.amazonaws:aws-java-sdk-ses:1.11.285'
    compile 'com.sendgrid:sendgrid-java:4.1.2'

    testCompile "junit:junit:4.12"

    testCompile "org.particleframework:inject-java:${projectVersion}"
    testCompile "org.particleframework:http-client:${projectVersion}"
}
shadowJar {
    mergeServiceFiles()
}