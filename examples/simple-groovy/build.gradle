plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'groovy'
    id "application"
}
mainClassName = "example.Application"
jar {
    manifest {
        attributes 'Main-Class': "example.Application"
    }
}
repositories {
    mavenLocal()
    mavenCentral()

    // required if using runtime-green-lightning below
//    maven { url 'https://repository-pronghorn.forge.cloudbees.com/release' }
}
dependencies {
    Properties props = new Properties()
    new File("../../gradle.properties").withReader { props.load(it) }
    compileOnly "io.micronaut:inject-groovy:${props.projectVersion}"
    compile "io.micronaut:runtime-groovy:${props.projectVersion}"

    // use one of these servers, not both...
    compile "io.micronaut:http-server-netty:${props.projectVersion}"
    compile "io.micronaut.configuration:hibernate-gorm:${props.projectVersion}"

    runtime 'org.apache.tomcat:tomcat-jdbc:8.0.44'
    runtime 'com.h2database:h2:1.4.196'

    runtime "ch.qos.logback:logback-classic:1.2.3"
}
shadowJar {
    mergeServiceFiles()
}